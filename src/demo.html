<!doctype html>
<html lang="en">
  <head>
    @@include("partials/head.html", {
      "pageTitle": "Demandez une démo"
    })
  </head>
  <body>
    
    <!-- NAVBAR
    ================================================== -->
    @@include("partials/navbar.html", {
      "classList": "navbar-light bg-white border-bottom",
      "container": "container-fluid"
    })

    <!-- CONTENT
    ================================================== -->
    <section>
      
      <!-- Content -->
      <div class="container-fluid d-flex flex-column">
        <div class="row align-items-center justify-content-between no-gutters min-vh-100">
          <div class="col-12 col-md-6 align-self-stretch">

            <!-- Image (mobile) -->
            <img src="assets/img/kitts-img/demo_photo.jpg" class="d-md-none img-cover" alt="...">

            <!-- Image -->
            <div class="d-none d-md-block vw-50 h-100 float-right bg-cover" style="background-image: url(assets/img/kitts-img/demo_photo.jpg);"></div>

          </div>
          <div class="col-12 col-md-6 py-4 py-md-5 p-5">
            
            <!-- Text -->
            <p class="font-size-lg text-center text-muted mb-0 p-5">
              Remplissez ce formulaire et nous vous recontacterons très rapidement
            </p>
            
            <!-- Divider -->
            <hr class="hr-sm my-6 my-md-8 border-gray-300">

            <!-- Form -->
            <form  action="https://formsubmit.co/2df29370ae35fa1fc0d5a71403d9638c" method="POST" />

              <input type="hidden" name="_webhook" value="https://script.google.com/macros/s/AKfycbyAiwAYn1W-A-bKBdfgjLURhbpgGolL1eBlIDgX_3RuyFq_r9PW/exec">
              <input type="hidden" name="_next" value="https://www.kitts.io/thanks.html">
              <input type="hidden" name="_subject" value="Nouvelle soumission pour une démo!">
              <input type="hidden" name="_captcha" value="false">
              
              <div class="form-row mb-2">
                <!-- Label -->
                <div class="col">
                  <label for="contactName">
                    Prénom
                  </label>
                  <!-- Input -->
                  <input type="text" name="prenom" class="form-control" id="contactName" placeholder="Devon">
                </div>
                <div class="col">
                  <label for="contactName">
                    Nom
                  </label>
                  <!-- Input -->
                  <input type="text" name="nom" class="form-control" id="contactName" placeholder="Miles">
                </div>
              </div>

              <div class="form-group mb-2">
              <select name="trade" class="form-control">
                <option>Concessionnaires & Distribution automobile</option>           
                <option>Loueurs franchisés</option>
                <option>Auto-partage</option>
                <option>Plateformes de location</option>
                <option>Autres</option>     
              </select>
              </div>
             
              <div class="form-group mb-2">
              <!-- Label -->
              <label for="contactEmail">
                Email
              </label>
              <!-- Input -->
              <input type="email" name="email" class="form-control" id="contactEmail" placeholder="devon.miles@kitts.io">
              </div>

              <div class="form-group mb-0">
                <!-- Submit -->
                <button type = "submit" class="btn btn-block btn-secondary lift">
                  Envoyer
                </button>
              </div>

            </form>

          </div>
        </div> <!-- / .row -->
      </div>
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")
      
  </body>
</html>
